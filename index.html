<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IGDTUW CGPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <h1>IGDTUW CGPA & GPA Calculator</h1>
  </header>

  <main class="container">
  
    <section class="card gpa-card">
      <h2>Semester GPA Calculator</h2>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Credits</th>
            <th>Grade Point</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="subjects">
          <tr>
            <td>Subject 1</td>
            <td><input type="number" class="marks" min="0" max="100" /></td>
            <td><input type="number" class="credits" min="1" max="5" /></td>
            <td class="grade-point"></td>
            <td class="grade"></td>
          </tr>
        </tbody>
      </table>
      <div class="actions">
        <button onclick="addRow()">Add Subject</button>
        <button onclick="removeLastRow()">Remove Subject</button>
        <button class="calculate" onclick="calculateCGPA()">Calculate GPA</button>
      </div>
      <div class="result" id="result">Your Semester GPA will appear here</div>
    </section>

    <section class="card cgpa-card">
      <h2>Cumulative CGPA Calculator</h2>
      <table>
        <thead>
          <tr>
            <th>Semester</th>
            <th>GPA</th>
            <th>Credits</th>
          </tr>
        </thead>
        <tbody id="semesters">
          <tr>
            <td>Semester 1</td>
            <td><input type="number" class="sem-gpa" min="1" max="10" step="0.01"/></td>
            <td><input type="number" class="sem-credits" min="1" max="30"/></td>
          </tr>
        </tbody>
      </table>
      <div class="actions">
        <button onclick="addSemester()">Add Semester</button>
        <button onclick="removeSemester()">Remove Semester</button>
        <button class="calculate" onclick="calculateCumulativeCGPA()">Calculate CGPA</button>
      </div>
      <div class="result" id="cumulative-result">Your Cumulative CGPA will appear here</div>
    </section>

    <div class="card">
  <h2 id="Predictor">CGPA Predictor</h2>
  <label>Total Semesters: <input type="number" id="totalSems" min="1" max="12"></label>
  <label>Completed Semesters: <input type="number" id="completedSems" min="1" max="12"></label>
  
  <div id="gpaInputs"></div>
  
  <label>Target CGPA: <input type="number" id="targetCgpa" step="0.01" min="0" max="10"></label>
  <button onclick="predictCgpa()">Predict</button>
  
  <div id="predictResult"></div>
</div>

  </main>

  <script src="script.js"></script>
</body>
</html>
